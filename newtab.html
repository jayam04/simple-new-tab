<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/newtab.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&family=Long+Cang&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/newtab.js" type="module"></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <title>Simple New Tab ✨</title>
  </head>
  <body>
    <!--  Main Page  -->
    <div class="clock" id="digitalClockNewTab"></div>
    <div class="background-container"></div>
    <div id="quick-settings">
      <img src="img/icons/cog.svg" class="show-modal"  alt="all settings"/>
    </div>

    <!--  Settings Dialog  -->
    <div class="modal">
      <button class="close-modal">&times;</button>
      <h1 id="main-heading">General Settings ✨</h1>
      <hr style="border: solid 1px" />

      <div style="display: flex;">
        <div class="tab-selection" id="link1-div">
          <a href="#" id="link1">General</a>
        </div>
        <div class="tab-selection" id="link2-div">
          <a href="#" id="link2">Extensions</a>
        </div>
        <div class="tab-selection" id="link3-div">
          <a href="#" id="link3">Attributes</a>
        </div>
      </div>

      <div id="content1" class="modal-content">
        <div class="setting">
          <input type="checkbox" id="auto-save-settings" />
          <label for="auto-save-settings">Auto Save Settings</label>
        </div>

        <div>
          <h2>Clock Settings</h2>
          <div class="setting">
            <input type="checkbox" id="sync-profiles" />
            <label for="sync-profiles">Show Seconds </label>
          </div>

          <div class="setting">
            <input type="checkbox" id="realtime-sync" />
            <label for="realtime-sync">Use 12-Hour Clock</label>
          </div>
        </div>

        <div>
          <h2>Tab Settings</h2>
          <div class="setting">
            <label for="tabTitle">Tsb Title:</label>
            <input type="text" id="tabTitle" />
          </div>

          <div class="setting">
            <label for="fontFamily">Color theme:</label>
            <select id="fontFamily">
              <option value="Pastel">Pastel</option>
            </select>
          </div>

          <div class="setting">
            <label for="fontFamily">Noice:</label>
            <select id="fontFamily">
              <option value="None">None</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
            </select>
          </div>
        </div>

        <div>
          <h2>Font Settings</h2>
          <div class="setting">
            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" />
          </div>
          <div class="setting">
            <label for="fontFamily">Font Family:</label>
            <select id="fontFamily">
              <option value="Roboto">Roboto</option>
              <option value="Salsa">Salsa</option>
              <option value="Long Cang">Long Cang</option>
            </select>
          </div>

          <div class="setting">
            <label for="clockFormat">Clock Format:</label>
            <select id="clockFormat">
              <option value="12">12-Hour</option>
              <option value="24">24-Hour</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Content for link 2 (Extensions Settings) -->
      <div id="content2" class="modal-content hidden">
        <div class="setting">
          <input type="checkbox" id="sync-profiles" />
          <label for="sync-profiles">Sync across Chrome Profiles</label>
        </div>

        <div class="setting">
          <input type="checkbox" id="realtime-sync" />
          <label for="realtime-sync">Sync settings in realtime</label>
        </div>

        <div>
          <h2>Performance Settings</h2>
          <div class="setting">
            <label for="fontSize">Refresh Rate:</label>
            <input type="number" id="refreshRate" />
          </div>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
  </body>
</html>
