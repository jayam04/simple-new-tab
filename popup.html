<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Truculenta', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            padding: 20px;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }

        .btn-link {
            display: block;
            padding: 10px 15px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn-link:hover {
            background-color: #ccc;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-4">
        <i class="bi bi-gear-fill me-2"></i>Extension Popup
    </h1>
    <a href="settings.html" class="btn-link">
        <i class="bi bi-sliders me-2"></i>Settings
    </a>
    <a href="extensions.html" class="btn-link">
        <i class="bi bi-puzzle me-2"></i>Extensions
    </a>
    <p class="mt-4">Current Version: 1.3</p>
    <p>This extension is open-sourced. Source code available on <a href="https://github.com/your-repo/your-extension" target="_blank">GitHub</a>.</p>
</body>
</html>
